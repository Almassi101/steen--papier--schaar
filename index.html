<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Steen Papier Schaar - Neon Edition</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at center, #1a1a1a, #000000);
      color: #00ffe7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ffe7;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }

    button {
      background-color: transparent;
      border: 2px solid #00ffe7;
      color: #00ffe7;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ffe7;
    }

    button:hover {
      background-color: #00ffe7;
      color: #000;
      box-shadow: 0 0 20px #00ffe7;
    }

    .result, .scoreboard {
      font-size: 1.2rem;
      margin-top: 15px;
      padding: 15px 25px;
      border-radius: 10px;
      background-color: rgba(0, 255, 231, 0.1);
      border: 1px solid #00ffe7;
      text-align: center;
      width: 300px;
    }

    .choices {
      margin-top: 15px;
      font-size: 1rem;
    }

    .highlight {
      color: #ff00ff;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <h1> ü™®RüìÑP‚úÇÔ∏èS </h1>

  <div class="buttons">
    <button onclick="play('steen')">ü™® Steen</button>
    <button onclick="play('papier')">üìÑ Papier</button>
    <button onclick="play('schaar')">‚úÇÔ∏è Schaar</button>
  </div>

  <div class="result" id="result">Maak je keuze...</div>
  <div class="choices" id="choices"></div>
  <div class="scoreboard" id="scoreboard">Jij: 0 | Computer: 0</div>

  <script>
    const resultEl = document.getElementById('result');
    const choicesEl = document.getElementById('choices');
    const scoreboardEl = document.getElementById('scoreboard');
    let userScore = 0;
    let computerScore = 0;

    function play(userChoice) {
      const choices = ['steen', 'papier', 'schaar'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = '';

      if (userChoice === computerChoice) {
        result = "Gelijkspel!";
      } else if (
        (userChoice === 'steen' && computerChoice === 'schaar') ||
        (userChoice === 'papier' && computerChoice === 'steen') ||
        (userChoice === 'schaar' && computerChoice === 'papier')
      ) {
        result = "Je wint!";
        userScore++;
      } else {
        result = "Computer wint!";
        computerScore++;
      }

      resultEl.textContent = result;
      choicesEl.innerHTML = `<span class="highlight">Jij:</span> ${userChoice} | <span class="highlight">Computer:</span> ${computerChoice}`;
      scoreboardEl.textContent = `Jij: ${userScore} | Computer: ${computerScore}`;
    }
  </script>

</body>
</html>
